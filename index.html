<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Button test stuff</title>
</head>
<body>
  
    <div class="flex">
        <div class="customCard">
        <a class="cardPic cardPic1" href="https://spunkybuttons.com/choose-button"></a>
        <p class="customCardTitle">Custom 1.25" Buttons</p>
        
        <a class="customCardButton" href="https://spunkybuttons.com/choose-button">Order Custom Buttons!</a>
        </div>
        
        <div class="customCard">
            <a href="https://spunkybuttons.com/choose-magnet" class="cardPic cardPicMagnet"></a>
            <p class="customCardTitle">Custom 1.25" Magnets</p>

            <a href="https://spunkybuttons.com/choose-magnet" class="customCardButton">Order Custom Magnets!</a>
        </div>

        <div class="customCard">
            <div class="cardPic cardSlider">
            <a href="https://spunkybuttons.com/shop">
                <img  src="https://spunkybuttons.com/wp-content/uploads/2018/05/eyepitPhoto.jpg" alt="Eye Pit Pin">
                <img class="fadeIn" src="https://spunkybuttons.com/wp-content/uploads/2018/05/ghostPic-e1525805828275.jpg" alt="Ghost Pin">
                <img class="fadeIn" src="https://spunkybuttons.com/wp-content/uploads/2018/05/nature-pals-e1525723386788.jpg" alt="Nature Friends Pins">
                <img class="fadeIn" src="https://spunkybuttons.com/wp-content/uploads/2018/05/eyepitPhoto.jpg" alt="Eye Pit Pin">
            </a>
            </div>
            
            <p class="customCardTitle">Original Spunky Designs</p>
            
            <a class="customCardButton" href="https://spunkybuttons.com/shop">Order Spunky Designs!</a>
        </div>
    </div>
            
    <div id="quoteCalculator" class="quoteCalculator shadow">
        <h2>Instant Quote Calculator!</h2>
        <fieldset>
            <label for="quoteProduct">Select a product</label><select id="quoteProduct">
                <option value="buttons">1.25" Buttons</option>
                <option value="magnets">Magnets</option>
            </select>
        </fieldset>
        <fieldset class="finish">
            <label for="quoteProduct">Select a finish</label><select id="quoteFinish">
                <option value="standard">Standard</option>
                <option value="foil">Gold, Silver or Sparkle</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="quoteQuantity">Quantity</label><input id="quoteQuantity" type="number" min="25" max="10000" value="50">
        </fieldset>
        <div class="inshadow">
            <p id="finalQuote"></p>
            <p id="unitPrice"></p>
            <p id="bargain"></p>
        </div>
        <p id="quoteDesc">Quotes do not include shipping or tax</p>
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
